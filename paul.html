<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Registration Form</title>
    <link rel="stylesheet" href="style.css></head>
<body>
    <h1>This is David's Registration Form</h1>
    <p>Please enter the required information in the spaces provided:</p>
    <fieldset class="hello">
        <div><label for="first-name">Enter your first name here: <input type="text" id="first-name"
                name="first-name"></label></div>
                <div><label for="last-name">Enter your last name here: <input type="text" id="last-name" name="last-name"></label></div>
                <div><label for="email">Enter your email here: <input type="email" id="email" name="email"></label></div>
                <div><label for="new-password">Enter your password here: <input type="new-password" id="new-password"
                name="new-password"></label></div>
    </fieldset>
    <fieldset>
        <p>Please select where you belong:</p>
        <label for="Employed"><input type="radio" name="Job-status">Employed</label>
        <label for="Un-employed"><input type="radio" name="Job-status">Un-employed</label>
        <label for="Self-employed"><input type="radio" name="Job-status">Self-employed</label>
    </fieldset>
    <fieldset>
        <label for="age">Enter your age:<input type="number" id="age" name="age"></label>
        <label for="gender">Choose your gender:<input type="checkbox" id="age" name="male" male>
            <input type="checkbox" id="age" name="male" female></label>


    </fieldset>
    <div class="slider">
        <div class="slide">
            <img src="1.jpg" alt="This is me here">
        </div>
        <div class="slide">
            <img src="2.jpg">
        </div>
        <div class="slide">
            <img src="3.jpg">
        </div>
        <div class="slide">
            <img src="4.jpg">
        </div>
    </div>




</body>

</html>
